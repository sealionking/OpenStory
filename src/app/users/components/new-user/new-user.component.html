<section class="main-container-right">
    <div class="searchbar">
        <h1>Add new user</h1>
    </div>
    <!--Loader-->
    <lottie-animation-view *ngIf="showSchema === false"
                           [options]="lottieConfig"
                           [width]="300"
                           [height]="400">
    </lottie-animation-view>

    <!--Edit user-->
    <div class="row user-view" *ngIf="showSchema === true">
        <div class="col-md-3 user-avatar align-middle">
            <div class="d-flex position-relative">
                <img *ngIf="userPicture; else defaultPictureAvatar" src="{{userPicture}}" alt="avatar" class="avatar">
                <ng-template #defaultPictureAvatar><img src="../../../../assets/images/avatar.svg" alt="avatar"
                                                        class="avatar"></ng-template>
            </div>
        </div>
        <div class="col-md-9 row user-info">
            <div class="user-return" (click)="goBack()">
                <img [src]="'../../../../assets/images/inline-svg/close-01.svg'">
            </div>
            <div class="col">
                <label class="profile-info">Profile Info</label>
                <!--Add user-->
                <app-os-form [formData]="userSchema" (sentData)="onSubmitFn($event)" [buttonValue]="buttonValue"></app-os-form>
            </div>
        </div>
    </div>
</section>
