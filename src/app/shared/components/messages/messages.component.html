<div *ngFor='let message of (messages | slice: messages.length - 1)' class="position-fixed w-100" (click)="clear()">
  <alert *ngIf="message.msg.length > 0"  [type]="message?.type ? message?.type : 'danger'" align="center" [dismissOnTimeout]="7000">
    <strong>{{message.msg}}</strong>
    <span class="close">&times;</span>
  </alert>
</div>
