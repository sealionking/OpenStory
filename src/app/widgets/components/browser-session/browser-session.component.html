<div class="row">
  <div class="de-table">
    <div class="position-absolute">
      <table class="table">
        <tr>
          <th>Browser</th>
          <th>Sessions</th>
          <th>Percentage</th>
        </tr>
        <tr *ngFor="let item of values.seriesData">
          <td><img [src]="addBrowser(item.name)">{{item.name}}</td>
          <td>{{item.value}}</td>
          <td>{{item.perc}}%</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="block">
    <div echarts
         [options]="doughnut"
         class="de-mini"
         [style.width.px]="mini && mini.id == mini.indent ? 580 : 416"
         [style.height.px]="mini && mini.id == mini.indent ? 341 : 404"
    ></div>
  </div>
</div>
